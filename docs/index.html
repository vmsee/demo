        *{
            padding: 0;
            margin: 0;
        }
        html{
            box-sizing: border-box;
        }
        html * {
            box-sizing: inherit;
        }
        .container {
            width: 300px;
            height: 100px;
            margin: 0 auto;
            /*outline: 1px solid #ff0000;*/
            /*--my-color1: #f00;*/
            /*--my-color: cyan;*/
            /*background: linear-gradient(to right, var(--wx-color1), var(--wx-color));*/
            /*transition: --wx-color, --wx-color1 1s;*/
            /*border-image: linear-gradient(#ff0, #ff0000) 30;*/
            --rotate-angle: 0deg;
            border: 10px solid;
            border-image: linear-gradient(
                    var(--rotate-angle),
                    hsl(0deg 100% 50%) 0%,
                    hsl(45deg 100% 50%) 12.5%,
                    hsl(90deg 100% 50%) 25%,
                    hsl(135deg 100% 50%) 37.5%,
                    hsl(180deg 100% 50%) 50%,
                    hsl(225deg 100% 50%) 62.5%,
                    hsl(270deg 100% 50%) 75%,
                    hsl(315deg 100% 50%) 87.5%,
                    hsl(360deg 100% 50%) 100%
            ) 10 10 / 10px / 10px repeat;
            border-radius: 5px;
            overflow: hidden;
            animation: wx-container 10s ease-in infinite;
        }

        @keyframes wx-container {
            0% {
                --rotate-angle: 0deg
            }
            25% {
                --rotate-angle: 90deg
            }
            50% {
                --rotate-angle: 180deg
            }
            75% {
                --rotate-angle: 270deg
            }
            100% {
                --rotate-angle: 360deg
            }

        }

        .container:hover {
            --wx-color: #f00;
            --wx-color1: cyan;
            --rotate-angle: 180deg;
        }
    </style>
